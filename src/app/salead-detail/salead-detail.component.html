<!-- Banner Starts Here -->
<div class="page-heading products-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-content">
                    <h4>Consultation</h4>
                    <h2>{{ salead.title }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner Ends Here -->

<div class="products">
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="margin: 0 auto;">
                <div class="section-heading">
                    <h4>{{ salead.title }}</h4>
                    <br>
                    <strong>{{ salead.price }} â‚¬</strong>
                    <br>
                    <p>{{ salead.description }}</p>
                </div>
            </div>
            <div class="col-md-12" style="margin: 0 auto;" *ngIf="salead.illustrations.length > 0">
                <div class="filters-content">
                    <div class="row grid">
                        <div class="col-lg-4 col-md-4 d-flex" *ngFor="let illustration of salead.illustrations">
                            <div class="product-item">
                                <img [src]="img_path + illustration" alt="" style="width: 100%; height: 100%; object-fit: contain;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="pagination pages">
                </div>
            </div>
        </div>
        <fieldset class="col-md-12" *ngIf="isOwner()" >
            <a [routerLink]="['/edit', salead.id]"><button type="button" class="btn btn-outline-warning">Editer</button></a>
            <a href="#" (click)="deleteSaleAd()"><button type="button" class="btn btn-outline-danger">Supprimer</button></a>
        </fieldset>
    </div>
</div>
<br>
