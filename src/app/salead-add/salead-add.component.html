
<!-- Banner Starts Here -->
<div class="page-heading products-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-content">
                    <h4>SaleAds</h4>
                    <h2>Add SaleAd</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner Ends Here -->
<div id="add-salead" class="content scaffold-edit" role="main">
    <br>
    <br>
    <div class="col-md-8" style="margin: 0 auto;">
        <div class="contact-form">
            <form [formGroup]="saleadForm" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                            <label for="title">Title: </label>
                            <input id="title" type="text" formControlName="title">
                        </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                            <label for="price">Price: </label>
                            <input id="price" type="number" step="0.01" min="0.00" formControlName="price">
                        </fieldset>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <fieldset>
                            <label for="description">Description: </label>
                            <textarea id="description" formControlName="description"></textarea>
                        </fieldset>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="col-lg-12">
                        <fieldset>
                            <label for="illustrations">Insert images: </label>
                            <input id="illustrations" (change)="onFilesChange($event)" type="file" formControlName="illustrations" multiple>
                        </fieldset>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div>
                        <em> <p *ngIf="!saleadForm.valid">Complete the form to enable button!!!</p> </em>
                    </div>
                    <div class="col-lg-12">
                        <fieldset class="buttons">
                            <button type="submit" [disabled]="!saleadForm.valid" id="form-submit" class="filled-button save btn-block">Save</button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
